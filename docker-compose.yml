services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  engine:
    build:
      context: .
      dockerfile: apps/engine/Dockerfile
    environment:
      - PORT=8081
      - REDIS_URL=redis://redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
    environment:
      - PORT=8080
      - ENGINE_URL=http://engine:8081
      - REDIS_URL=redis://redis:6379
      - CONNECT_TOKEN_SECRET=dev-secret
      - MOCK_AUTH=true
    ports:
      - "8080:8080"
    depends_on:
      - engine
      - redis
